<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MK Transport Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Urdu:wght@400;700&display=swap');
        body { font-family: sans-serif; background-color: #f1f5f9; }
        .urdu { font-family: 'Noto Sans Urdu', serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .report-table th { background: #1e3a8a; color: white; padding: 8px; text-align: center; font-size: 10px; }
        .report-table td { border-bottom: 1px solid #e2e8f0; padding: 8px; text-align: center; font-size: 10px; }
    </style>
</head>
<body class="text-slate-900">

    <!-- Login -->
    <div id="auth-section" class="fixed inset-0 z-[300] bg-slate-900 flex flex-col items-center justify-center p-8 text-white">
        <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center mb-6 shadow-2xl">
            <i data-lucide="truck" size="40"></i>
        </div>
        <h1 class="text-2xl font-black italic mb-2">MK PRO CLOUD</h1>
        <input type="password" id="master-pin" placeholder="PIN" maxlength="4" class="w-64 bg-slate-800 border-2 border-slate-700 rounded-2xl p-4 text-center text-3xl tracking-[0.5rem] outline-none text-blue-400 mb-6">
        <button onclick="checkPin()" class="w-64 bg-blue-600 py-4 rounded-2xl font-bold urdu">لاگ ان کریں</button>
    </div>

    <!-- HTML REPORT PREVIEW (THE FIX) -->
    <div id="report-preview" class="fixed inset-0 z-[400] bg-white hidden overflow-y-auto p-4 pb-20">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <button onclick="closeReport()" class="bg-slate-100 p-2 rounded-full text-slate-600"><i data-lucide="arrow-right"></i></button>
            <h2 class="font-black italic text-blue-800">MK TRANSPORT REPORT</h2>
            <div class="w-10"></div>
        </div>

        <div id="report-content" class="space-y-6">
            <!-- Summary Card -->
            <div class="bg-blue-800 text-white p-6 rounded-3xl shadow-xl">
                <p class="text-[10px] opacity-70 urdu">کل خالص منافع</p>
                <h3 id="rep-total" class="text-3xl font-black">Rs. 0</h3>
                <div class="grid grid-cols-2 mt-4 pt-4 border-t border-white/20">
                    <div class="text-right">
                        <p class="text-[10px] opacity-70">Misbah Share</p>
                        <p id="rep-m" class="font-bold">Rs. 0</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] opacity-70">Tariq Share</p>
                        <p id="rep-t" class="font-bold">Rs. 0</p>
                    </div>
                </div>
            </div>

            <!-- Trip Details Table -->
            <div class="overflow-x-auto">
                <h4 class="font-bold urdu mb-2 px-1">ٹرپ کی تفصیلات</h4>
                <table class="w-full report-table rounded-xl overflow-hidden">
                    <thead>
                        <tr>
                            <th>تاریخ</th>
                            <th>روٹ</th>
                            <th>آمدنی</th>
                            <th>ڈیزل</th>
                            <th>کھانا</th>
                            <th>بچت</th>
                        </tr>
                    </thead>
                    <tbody id="rep-trip-body"></tbody>
                </table>
            </div>

            <!-- Maintenance Table -->
            <div class="overflow-x-auto">
                <h4 class="font-bold urdu mb-2 px-1">مینٹیننس / مرمت</h4>
                <table class="w-full report-table rounded-xl overflow-hidden">
                    <thead class="!bg-amber-700">
                        <tr>
                            <th style="background:#b45309">تاریخ</th>
                            <th style="background:#b45309">تفصیل</th>
                            <th style="background:#b45309">رقم</th>
                        </tr>
                    </thead>
                    <tbody id="rep-maint-body"></tbody>
                </table>
            </div>
            
            <p class="text-center text-[10px] text-slate-400 urdu mt-8">رپورٹ کا اسکرین شاٹ لے کر شیئر کریں</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hidden min-h-screen pb-32">
        <header class="bg-blue-700 text-white p-6 rounded-b-[3.5rem] shadow-xl sticky top-0 z-50">
            <div class="flex justify-between items-center mb-6">
                <span class="font-black italic text-xl">MK TRANSPORT</span>
                <button onclick="location.reload()" class="p-2 bg-white/10 rounded-full"><i data-lucide="refresh-ccw" size="18"></i></button>
            </div>
            <div class="bg-white text-slate-900 p-6 rounded-[2.5rem] shadow-2xl text-right">
                <p class="text-[10px] font-bold text-slate-400 urdu">نیٹ پرافٹ</p>
                <h2 class="text-4xl font-black text-blue-900">Rs. <span id="dash-profit">0</span></h2>
            </div>
        </header>

        <main class="p-4 max-w-md mx-auto space-y-4">
            <!-- Home -->
            <div id="tab-home" class="tab-content active space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-white p-5 rounded-3xl border-b-4 border-orange-500 shadow-sm text-center">
                        <p class="text-[10px] font-bold text-slate-400">DIESEL</p>
                        <p id="dash-diesel" class="text-lg font-black">0</p>
                    </div>
                    <div class="bg-white p-5 rounded-3xl border-b-4 border-green-500 shadow-sm text-center">
                        <p class="text-[10px] font-bold text-slate-400">FOOD</p>
                        <p id="dash-food" class="text-lg font-black">0</p>
                    </div>
                </div>
                <button onclick="openReport()" class="w-full bg-slate-900 text-white p-5 rounded-[2rem] flex items-center justify-center gap-3 font-bold shadow-xl">
                    <i data-lucide="file-spreadsheet"></i>
                    <span class="urdu">رپورٹ تیار کریں (Preview)</span>
                </button>
            </div>

            <!-- List -->
            <div id="tab-history" class="tab-content space-y-3">
                <div id="trips-list" class="space-y-3"></div>
            </div>

            <!-- Maintenance -->
            <div id="tab-maint" class="tab-content space-y-3">
                <form id="maint-form" class="bg-white p-6 rounded-[2.5rem] space-y-4 border-t-4 border-amber-600">
                    <input type="text" id="m-detail" placeholder="Repair Detail" class="w-full p-4 bg-slate-50 rounded-2xl border">
                    <input type="number" id="m-amount" placeholder="Amount" class="w-full p-4 bg-slate-50 rounded-2xl border">
                    <button type="submit" class="w-full bg-amber-600 text-white py-4 rounded-2xl font-bold">SAVE MAINTENANCE</button>
                </form>
                <div id="maint-list" class="space-y-3"></div>
            </div>

            <!-- Add Form -->
            <div id="tab-add" class="tab-content">
                <form id="trip-form" class="bg-white p-6 rounded-[3rem] space-y-4">
                    <h2 class="font-bold urdu text-right">نیا ٹرپ</h2>
                    <input type="date" id="f-date" class="w-full p-4 bg-slate-50 rounded-2xl border">
                    <input type="text" id="f-route" placeholder="Route (KHI-LHR)" class="w-full p-4 bg-slate-50 rounded-2xl border">
                    <input type="number" id="f-income" placeholder="Total Income" class="w-full p-4 bg-blue-50 rounded-2xl border font-bold">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="f-diesel" placeholder="Diesel" class="p-4 bg-orange-50 rounded-2xl border">
                        <input type="number" id="f-food" placeholder="Food" class="p-4 bg-green-50 rounded-2xl border">
                    </div>
                    <button type="submit" class="w-full bg-blue-700 text-white py-5 rounded-2xl font-black shadow-lg">SAVE TRIP</button>
                </form>
            </div>
        </main>

        <nav class="fixed bottom-6 left-6 right-6 bg-white/95 p-3 rounded-[2.5rem] flex justify-around items-center z-[200] shadow-2xl border border-slate-100">
            <button onclick="showTab('home')" class="nav-btn p-3 text-slate-400" id="btn-home"><i data-lucide="home"></i></button>
            <button onclick="showTab('history')" class="nav-btn p-3 text-slate-400" id="btn-history"><i data-lucide="list"></i></button>
            <button onclick="showTab('add')" class="p-5 bg-blue-600 text-white rounded-full -mt-16 shadow-xl border-8 border-slate-50"><i data-lucide="plus" size="28"></i></button>
            <button onclick="showTab('maint')" class="nav-btn p-3 text-slate-400" id="btn-maint"><i data-lucide="wrench"></i></button>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCJJZ-fhHRf5wasGvWivD7lu0AhS_BHK4A",
            authDomain: "mk-transport-d534f.firebaseapp.com",
            projectId: "mk-transport-d534f",
            storageBucket: "mk-transport-d534f.firebasestorage.app",
            messagingSenderId: "762660902920",
            appId: "1:762660902920:web:1a08f26f67e507a50259bd"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "mk-transport-v1";
        let trips = []; let maints = [];

        lucide.createIcons();
        auth.signInAnonymously();

        function checkPin() {
            if(document.getElementById('master-pin').value === "1234") {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                loadData();
            } else { alert("Incorrect PIN"); }
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.add('text-slate-400'));
            document.getElementById('btn-' + id)?.classList.replace('text-slate-400', 'text-blue-700');
        }

        document.getElementById('trip-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                date: document.getElementById('f-date').value,
                route: document.getElementById('f-route').value,
                income: parseFloat(document.getElementById('f-income').value) || 0,
                diesel: parseFloat(document.getElementById('f-diesel').value) || 0,
                food: parseFloat(document.getElementById('f-food').value) || 0,
                type: 'trip',
                ts: Date.now()
            };
            await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('records').add(data);
            document.getElementById('trip-form').reset();
            showTab('history');
        });

        document.getElementById('maint-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                date: new Date().toISOString().split('T')[0],
                detail: document.getElementById('m-detail').value,
                amount: parseFloat(document.getElementById('m-amount').value) || 0,
                type: 'maint',
                ts: Date.now()
            };
            await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('records').add(data);
            document.getElementById('maint-form').reset();
            showTab('maint');
        });

        function loadData() {
            db.collection('artifacts').doc(appId).collection('public').doc('data').collection('records')
            .orderBy('ts', 'desc').onSnapshot(snap => {
                trips = []; maints = [];
                let tInc = 0, tDsl = 0, tFd = 0, tMaint = 0;
                const tList = document.getElementById('trips-list');
                const mList = document.getElementById('maint-list');
                tList.innerHTML = ""; mList.innerHTML = "";

                snap.forEach(doc => {
                    const d = doc.data(); d.id = doc.id;
                    if(d.type === 'trip') {
                        trips.push(d);
                        const net = d.income - (d.diesel + d.food);
                        tInc += d.income; tDsl += d.diesel; tFd += d.food;
                        tList.innerHTML += `<div class="bg-white p-5 rounded-3xl shadow-sm flex justify-between items-center">
                            <div class="text-right"><p class="font-bold">${d.route}</p><p class="text-[9px] text-slate-400">${d.date}</p></div>
                            <div class="flex items-center gap-4"><p class="font-black text-green-600">Rs. ${net}</p><button onclick="delDoc('${d.id}')" class="text-red-200"><i data-lucide="trash-2" size="16"></i></button></div>
                        </div>`;
                    } else {
                        maints.push(d); tMaint += d.amount;
                        mList.innerHTML += `<div class="bg-amber-50 p-4 rounded-2xl flex justify-between items-center border border-amber-100">
                            <div class="text-right"><p class="font-bold">${d.detail}</p><p class="text-[9px] text-amber-500">${d.date}</p></div>
                            <div class="flex items-center gap-3"><p class="font-black text-amber-700">-${d.amount}</p><button onclick="delDoc('${d.id}')" class="text-amber-200"><i data-lucide="x" size="16"></i></button></div>
                        </div>`;
                    }
                });

                const totalProfit = tInc - (tDsl + tFd + tMaint);
                document.getElementById('dash-profit').innerText = totalProfit.toLocaleString();
                document.getElementById('dash-diesel').innerText = "Rs. " + tDsl.toLocaleString();
                document.getElementById('dash-food').innerText = "Rs. " + tFd.toLocaleString();
                lucide.createIcons();
            });
        }

        async function delDoc(id) { if(confirm("Delete record?")) await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('records').doc(id).delete(); }

        // THE FIX: HTML Preview instead of iframe/pdf
        function openReport() {
            const totalProfit = trips.reduce((acc, t) => acc + (t.income - (t.diesel + t.food)), 0) - maints.reduce((acc, m) => acc + m.amount, 0);
            
            document.getElementById('rep-total').innerText = "Rs. " + totalProfit.toLocaleString();
            document.getElementById('rep-m').innerText = "Rs. " + (totalProfit/2).toLocaleString();
            document.getElementById('rep-t').innerText = "Rs. " + (totalProfit/2).toLocaleString();

            const tBody = document.getElementById('rep-trip-body');
            tBody.innerHTML = trips.map(t => `
                <tr>
                    <td>${t.date.split('-').slice(1).join('/')}</td>
                    <td>${t.route}</td>
                    <td>${t.income}</td>
                    <td>${t.diesel}</td>
                    <td>${t.food}</td>
                    <td class="font-bold text-green-700">${t.income - (t.diesel + t.food)}</td>
                </tr>
            `).join('');

            const mBody = document.getElementById('rep-maint-body');
            mBody.innerHTML = maints.map(m => `
                <tr>
                    <td>${m.date}</td>
                    <td>${m.detail}</td>
                    <td class="font-bold text-red-600">-${m.amount}</td>
                </tr>
            `).join('');

            document.getElementById('report-preview').classList.remove('hidden');
        }

        function closeReport() { document.getElementById('report-preview').classList.add('hidden'); }

        document.getElementById('f-date').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
